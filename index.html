<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tailwind.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#da373d",
              secondary: "#06b6d4",
              lightGreen: "#4ade80",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- colors -->
    <h1 class="text-red-900 text-2xl font-bold text-center">colors</h1>
    <h1 class="text-3xl font-bold underline text-secondary">Primary Color</h1>
    <h1 class="text-3xl font-bold underline text-primary">secondary Color</h1>
    <h1 class="text-3xl font-bold underline text-lightGreen">
      Light Green Color
    </h1>
    <!-- colors -->
    <h1 class="text-red-900 text-2xl font-bold text-center">
      background, width, height
    </h1>
    <!-- background -->
    <div class="bg-red-400 w-32 h-20">width 32 , hight 20,</div>
    <div class="bg-green-400 w-32 h-20">width 32 , hight 20,</div>
    <div class="bg-red-400 w-32 h-20">width 32 , hight 20,</div>
    <div class="bg-green-400 w-32 h-20">width 32 , hight 20,</div>
    <!-- background -->

    <h1 class="text-red-900 text-2xl font-bold text-center">buttons</h1>
    <!-- buttons -->
    <button
      class="bg-blue-400 px-4 py-2 hover:bg-white border-2 border-blue-400 rounded-lg"
    >
      rounded-lg
    </button>
    <button
      class="bg-blue-400 px-4 py-2 hover:bg-white border-2 border-blue-400 rounded-sm"
    >
      rounded-sm
    </button>
    <button
      class="bg-blue-400 px-4 py-2 hover:bg-white border-2 border-blue-400 rounded-xl"
    >
      rounded-xl
    </button>
    <button
      class="bg-blue-400 px-4 py-2 hover:bg-white border-2 border-blue-400 rounded-2xl"
    >
      rounded-2xl
    </button>
    <button
      class="bg-blue-400 px-4 py-2 hover:bg-white border-2 border-blue-400 rounded-2xl transition"
    >
      rounded-2xl ,transition
    </button>
    <!-- buttons -->

    <!-- flex -->
    <h1 class="text-red-900 text-2xl font-bold text-center">Flex</h1>
    <!-- justify-center -->
    <div class="flex justify-center">
      <a href="" class="text-blue-900 text-2xl mx-4">Login</a>
      <a href="" class="text-blue-900 text-2xl mx-4">Sign up</a>
    </div>
    <!-- justify-start -->
    <div class="flex justify-start">
      <a href="" class="text-green-900 text-2xl mx-4">One </a>
      <a href="" class="text-green-900 text-2xl mx-4">Two </a>
    </div>
    <!-- justify-end -->
    <div class="flex justify-end">
      <a href="" class="text-green-900 text-2xl mx-4">One </a>
      <a href="" class="text-green-900 text-2xl mx-4">Two </a>
    </div>
    <!-- responsive -->
    <div class="flex flex-col lg:flex-row">
      <div class="bg-yellow-500 h-32 sm:w-full lg:w-1/3"></div>
      <div class="bg-violet-500 h-32 sm:w-full lg:w-1/3"></div>
      <div class="bg-orange-500 h-32 sm:w-full lg:w-1/3"></div>
    </div>
    <!-- flex -->
    <h1 class="text-3xl font-bold text-violet-900 text-center">Grid</h1>
    <!-- grid -->
    <div class="grid lg:grid-cols-3 sm:grid-cols-1">
      <div class="bg-gray-500 h-32 w-full my-2"></div>
      <div class="bg-green-500 h-32 w-full my-2"></div>
      <div class="bg-yellow-500 h-32 w-full my-2"></div>
      <div class="bg-black h-32 w-full my-2"></div>
      <div class="bg-violet-500 h-32 w-full my-2"></div>
      <div class="bg-gray-500 h-32 w-full my-2"></div>
      <div class="bg-pink-500 h-32 w-full my-2"></div>
      <div class="bg-red-500 h-32 w-full my-2"></div>
      <div class="bg-yellow-500 h-32 w-full my-2"></div>
    </div>
    <!-- grid -->
  </body>
</html>
